name: Promote

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Tag to promote'
        required: true

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: toko-bifrost/ms-teams-deploy-card@master #  DO NOT set name.
        if: always()
        with:
          github-token: ${{ github.token }}
          webhook-uri: ${{ secrets.ACTION_TEAMS_WEBHOOK }}
          show-on-exit: true
      - uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          from_branch: release.${{ github.event.inputs.version }}
          target_branch: master
          github_token: ${{ github.token }}
  delete_candidate_branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: dawidd6/action-delete-branch@v3
        with:
          github_token: ${{github.token}}
          numbers: release.${{github.event.pull_request.number}}